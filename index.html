<!-- output of obj we want to display in array -->
<!-- display obj in arrays/ only keys in array/only values in array/both key values in array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let mobile = {
    mobile_name:"redi",
    price:10000,
    color:"black"
}

// console.log(mobile);
let keys = Object.keys(mobile);//only keys mbile_name, price,color
console.log(keys);
let values = Object.values(mobile);//values redis black
console.log(values);
// in array it will show key and values/ it is called entites means key and values
let entries = Object.entries(mobile);
console.log(entries);
    </script>
</body>
</html>
