<!-- by default when we are doing changes to images the look and feel should not changed -->
<!-- we need to img in div/ image width:100/ image height:auto -->
<!-- img width and height if we declare 100percent it will not perfect so we need to use object-fit:contain -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:500px;
            height:700px;
        }
        img{
            width:100%;
            height:100%;
            /* using object-fit img looks perfect */
            object-fit:contain;
        }
    </style>
</head>
<body>
    <h3>welcome</h3>

    <div>
        <img src="./student-ge89881d39_1280.jpg" alt="">
    </div>
</body>
</html>
