<!-- entity quotes up and down arrow -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> entity quotes up and down arrow</h3>
    <h3> we can create new symbol using this</h3>
    <div>&copy;</div>
    <!-- up arrow and down arrow -->
    <div>&uarr;</div>
    <div>&darr;</div>
    <div>&larr;</div>
    <div>&rarr;</div>
    <!-- two way direction arrow -->
    <div>&harr;</div>
</body>
</html>
